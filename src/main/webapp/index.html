<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园订餐系统</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />

    <script type="text/javascript" src="js/src/jquery.min.js"></script>
    <script type="text/javascript" src="js/src/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/src/jquery.twbsPagination.min.js"></script>
    <script type="text/javascript" src="js/src/jquery.fly.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

</head>
<body>
    <!-- 页面 -->
    <div class="container" id="container">
        <!-- 导航栏 -->
        <div class="navbar navbar-default">
            <div class="container">
                <a href="index.html" class="navbar-header">
                    <div class="navbar-brand">校园订餐</div>
                </a>
                <ul class="nav navbar-nav">
                    <li><a href="index.html">首页</a></li>
                    <li><a href="#">我的购物车</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" id="user-label"></a></li>
                    <li><a href="#" id="logout">注销</a></li>
                </ul>
            </div>
        </div>

        <!-- 展示区标题 -->
        <div class="container" id="panel-title-group">
            <div class="row">
                <div class="col-sm-2">
                    <div class="panel-title">
                        <span>食堂一览</span>
                    </div>
                </div>
                <div class="col-sm-7 col-sm">
                    <div class="panel-title">
                        <span>今日菜单</span>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="panel-title">
                        <span>&#9834 ~ 欢迎光临 ~ &#9834</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 总展示区 -->
        <div class="container">
            <hr>
            <div class="row">
                <div class="col-sm-2">
                    <!-- 餐厅展示区 -->
                    <div class="list-group side-bar" id="providerList">
                    </div>
                </div>
                <div class="col-sm-7 col-sm">
                    <!-- 提示框 -->
                    <div id="search-alert-null" class="alert alert-warning search-alert" role="alert">
                        对不起，未找到符合条件的菜品信息。
                        <button class="close">&times;</button>
                    </div>
                    <div id="search-alert-error" class="alert alert-danger search-alert">
                        对不起，由于系统发生未知错误，请刷新页面后重试。
                        <button class="close">&times;</button>
                    </div>
                    <!-- 分页 -->
                    <ul id="pagination" class="pagination-sm"></ul>
                    <!-- 菜单展示区 -->
                    <div class="menu-list" id="menu-list">
                    </div>
                </div>
                <div class="col-sm-2">
                    <!-- 菜单查询区 -->
                    <div class="input-group">
                        <input type="text" class="form-control" id="searchDishInput" placeholder="...">
                        <span class="input-group-btn">
                        <button type="button" class="btn btn-default" id="searchDishBtn">查询</button>
                    </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 页脚 -->
        <footer>
            <p class="copyright">&copy; Anonymous University</p>
        </footer>
    </div>

    <!-- 隐藏域 -->
    <div id="hidden-dataRows" value="0"></div>
    <div id="hidden-searchParams" value=""></div>
</body>
</html>
