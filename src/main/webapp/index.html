                                        <div class="title">宫保鸡丁</div>

                                <span id="summary" class="info-summary">
                                    宫保鸡丁，是一道闻名中外的特色传统名菜。选用鸡肉为主料，佐以花生米、黄瓜、辣椒等辅料烹制而成。
                                    红而不辣、辣而不猛、香辣味浓、肉质滑脆。
                                </span>
                                <span id="price" class="info-summary">¥ 7.00</span>
                                <span id="teName" class="info-summary">第一食堂</span>

                                添加至购物车
