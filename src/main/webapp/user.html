<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园订餐系统</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/user.css" />

    <script type="text/javascript" src="js/src/jquery.min.js"></script>
    <script type="text/javascript" src="js/src/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/src/jquery.twbsPagination.min.js"></script>
    <script type="text/javascript" src="js/common1.js"></script>
    <script type="text/javascript" src="js/user.js"></script>

</head>
<body>
    <!-- 页面 -->
    <div id="container" class="container">
        <!-- 导航栏 -->
        <div class="navbar navbar-default">
            <div class="container">
                <a href="index.html" class="navbar-header">
                    <div class="navbar-brand">校园订餐</div>
                </a>
                <ul class="nav navbar-nav">
                    <li><a href="index.html">首页</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" id="user-label"></a></li>
                    <li><a href="#" id="logout">注销</a></li>
                </ul>
            </div>
        </div>

        <!-- main -->
        <div class="container none-padding">
            <div class="col-sm-2 none-padding-left">
                <div class="panel nav-panel">
                    <div class="panel-heading dark">
                        title
                    </div>
                    <div class="panel-body">
                        <ul class="nav nav-pills nav-stacked">
                            <li class="active"><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3 </a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-sm-10 none-padding-right">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        title2
                    </div>
                    <div class="panel-body">
                        <ul class="list-unstyled">
                            <li class="input-item">
                                <span>用户姓名</span>
                                <input type="text" id="tuName" readonly="readonly">
                            </li>
                            <li class="input-item">
                                <span>注册日期</span>
                                <input type="text" id="tuDate" readonly="readonly">
                            </li>
                            <li class="input-item input-password">
                                <span>用户密码</span>
                                <input type="password" id="tuPwd">
                            </li>
                            <li class="input-item input-password">
                                <span>确认密码</span>
                                <input type="password" id="re-tuPwd">
                            </li>
                            <li class="input-item">
                                <span>用户类型</span>
                                <input type="text" id="tiName" readonly="readonly">
                            </li>
                            <li class="input-item">
                                <span>派送地址</span>
                                <input type="text" id="tuAddress" readonly="readonly">
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- 页脚 -->
        <footer>
            <p class="copyright">&copy; Anonymous University</p>
