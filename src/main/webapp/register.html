<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园订餐系统</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/login.css" />

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.md5.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="page-header">
            <h1>欢迎使用校园订餐系统</h1>
        </div>
    </div>
    <span id="hiddenFlg"></span>
    <div class="inputWrapper">
        <div class="logo">用户注册</div>
        <div class="input_form">
            <div id="registerWrapper">
                <li class="input-item">
                    <span>用户名：</span>
                    <input type="text" id="username" name="tuName" class="input" placeholder="请输入用户名...">
                    <span id="count-msg" class="error"></span>
                </li>
                <li class="input-item">
                    <span>密　码：</span>
                    <input type="password" id="password" name="tuPwd" class="input" placeholder="请输入密码...">
                    <span id="password-msg" class="error"></span>
                </li>
                <li class="input-item">
                    <span>确　认：</span>
                    <input type="password" id="re-password" name="tuPwd" class="input" placeholder="请再次输入密码...">
                    <span id="re-password-msg" class="error"></span>
                </li>
                <li class="input-item">
                    <span>住　址：</span>
                    <input type="text" id="address" name="tuAddress" class="input" placeholder="例：朝阳公寓3栋3501室...">
                    <span id="address-msg" class="error"></span>
                </li>
                <div class="clearfix"></div>
                <li class="input-sub">
                    <input type="button" id="submit" value="注册" />
                    <input type="button" id="login" value="登录" />
                </li>
            </div>
        </div>
    </div>
</div>
</body>
</html>
